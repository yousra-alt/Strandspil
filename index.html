<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beach birds</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="animationer.css">
</head>

<body>

    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
        
            <div id="game_elements">
                <div id="bird_container" class="falling">
                    <img id="seagul1" src="img/seagul-removebg-preview.png" alt="seagul">
                </div>
                <div id="bird_container2" class="falling">
                    <img id="seagul2" src="img/gladmåge.png" alt="seagul">
                </div>
                <div id="bird_container3" class="falling">
                    <img id="surmåge" src="img/angry_seagull-removebg-preview.png" alt="surmåge">
                </div>

                <div id="birdshit_container">
                    <img id="birdshit" src="img/bird.shit.png" alt="birdshit">
                    </div>
                <div id="kid1_container" class="bouncing">
                    <img id="dreng1" src="img/nydreng1.png" alt="dreng der leger">
                </div>
                <div id="kid2_container" class="bouncing">
                    <img id="dreng2" src="img/Nydreng2-removebg-preview.png" alt="dreng der leger">
                    </div>
                <div id="kid3_container" class="bouncing">
                    <img id="nydreng3.png" src="img/nydreng3.png" alt="dreng der leger">
                    </div>
                    </div>
                </div>

            </div>

    </div>

            <div id="game_foreground"> 
            </div>

            <div id="game_ui">
                <div id="heart_container" class="pulse">
                    <img id="heart1" src="img/heart.png">
                </div>
                <div id="heart_container2" class="pulse">
                    <img id="heart2" src="img/heart.png">
                </div>
            <div id="heart_container3" class="pulse">
                <img id="heart3" src="img/heart.png">
                </div>

            <div id="timeboard_container" class="glow">
                <img id="hourglass" src="img/hourglass.png">
            </div>

            <div id="scoreboard_container" class="glow">
                <img id="scoreboard" src="img/scoreboard.png">
            </div>

            </div>
        </div>

        <div id="start"> 
        </div>

        <div id="gameover">
        </div>

        <div id="levelcomplete">
        </div>

    </div>
</div>

</body>

</html>
