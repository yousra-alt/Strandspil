<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beach birds</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="animationer.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="bird_container" class="falling" class="zoom_in">
            <img
              id="seagul1"
              src="img/seagul-removebg-preview.png"
              alt="måge"
            />
          </div>
          <div id="bird_container2">
            <img id="seagul2" src="img/gladmåge.png" alt="måge" />
          </div>
          <div id="bird_container3">
            <img
              id="seagul3"
              src="img/angry_seagull-removebg-preview.png"
              alt="måge"
            />
          </div>

          <div id="birdshit_container">
            <img id="birdshit" src="img/bird.shit.png" alt="lort" />
          </div>

          <div id="birdshit_container2">
            <img id="birdshit2" src="img/bird.shit.png" alt="lort" />
          </div>

          <div id="kid1_container">
            <img id="dreng1" src="img/nydreng1.png" alt="dreng" />
          </div>
          <div id="kid2_container">
            <img
              id="dreng2"
              src="img/Nydreng2-removebg-preview.png"
              alt="dreng"
            />
          </div>
          <div id="kid3_container">
            <img id="dreng3" src="img/nydreng3.png" alt="dreng" />
          </div>
        </div>
        <div id="game_ui">
          <div id="heart_container1" class="pulse active_heart">
            <img id="heart1" src="img/heart.png" />
          </div>
          <div id="heart_container2" class="pulse active_heart">
            <img id="heart2" src="img/heart.png" />
          </div>
          <div id="heart_container3" class="pulse active_heart">
            <img id="heart3" src="img/heart.png" />
          </div>

          <div id="timeboard_container" class="glow">
            <img id="hourglass" src="img/hourglass.png" />
          </div>

          <div id="scoreboard_container" class="glow">
            <span id="point_count">0</span>
            <img id="scoreboard" src="/img/points.png" />
          </div>
        </div>
      </div>
      <div id="start">
        <h2>Strandspil</h2>
        <p>Få over 50 points inden tiden løber ud</p>
        <p> -Ram en måge og få 5 points</p>
        <p> -Ram en lort og få 10 points</p>
        <p> -Du har 3 liv og mister liv, hvis du rammer et barn</p>
        <button id="btn_start" class="pulse">Start</button>
      </div>

      <div id="game_over" class="hidden">
        <h2>GAME OVER</h2>
        <button id="btn_restart" class="pulse">Restart Game Loser</button>
      </div>

      <div id="level_complete" class="hidden">
        <h2>LEVEL COMPLETE</h2>
        <h2>DU HAR VUNDET!</h2>
        <button id="btn_go_to_start" class="pulse">Go to start</button>
      </div>
    </div>

    <audio id="point_sound" src="sounds/point_sound.mp3"></audio>
    <audio id="kid_sound" src="sounds/kid_sound.mp3" ></audio>
    <audio id="background_sound" src="sounds/background_sound.mp3"></audio>
    <audio id="levelcomplete_sound" src="sounds/levelcomplete_sound.mp3"></audio>
    <audio id="gameover_sound" src="sounds/gameover_sound.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
